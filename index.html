<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>نسمة أكيم</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/fav.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />
    <!-- img gallery -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- odometer -->
    <link rel="stylesheet" href="css/odometer.min.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- custom cursor  -->
    <div class="customCursor"></div>
    <div class="customCursorInner"></div>
    <!-- end custom cursor  -->
    <!-- loader -->
    <div class="loader"></div>
    <!-- end loader -->
    <!-- ================ Header ================= -->
    <header></header>
    <!-- ================ /Header ================= -->
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <!--((((((((((((((((((( content )))))))))))))))))))-->
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <!-- <span class="circleBlur"></span> -->
    <content>
      <!-- start main Slider -->
      <section class="mainSlider swiperContainer">
        <div id="particles-js"></div>
        <div class="swiper mainSliderContainer">
          <div class="swiper-wrapper">
            <!-- swiper-slide -->
            <div
              class="swiper-slide mainSlideItem"
              style="background-image: url(img/s1.jpg)"
            >
              <div class="info">
                <h1 class="sliderTitle">نسمة أكيم</h1>
                <p class="hint">
                  اكبر مكتب للاستقدام في المملكة العربية السعودية
                </p>
              </div>
            </div>
            <!-- swiper-slide -->
            <div
              class="swiper-slide mainSlideItem"
              style="background-image: url(img/s2.jpg)"
            >
              <div class="info">
                <h1 class="sliderTitle">خدمات متميزة</h1>
                <p class="hint">تعرف علي خدمتنا التي نقدمها لك</p>
              </div>
            </div>
            <!-- swiper-slide -->
            <div
              class="swiper-slide mainSlideItem"
              style="background-image: url(img/s3.jpg)"
            >
              <div class="info">
                <h1 class="sliderTitle">سهولة الاستخدام</h1>
                <p class="hint">
                  ابدأ حجزك واتمم دفعك من خلال الموقع الالكتروني او التواصل معنا
                  بوقت وجيز وبخطوات مختصرة
                </p>
              </div>
            </div>
          </div>
          <!-- <div class="mainsliderPagination swiper-pagination"></div> -->
          <div class="mainSliderNext swiper-button-next"></div>
          <div class="mainsliderPrev swiper-button-prev"></div>
        </div>
        <a href="#AboutUs" class="btn btn-white goDown bounce">
          <i class="fa-duotone fa-chevrons-down"></i>
        </a>
      </section>
      <!-- edn main Slider -->
    </content>
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <!--((((((((((((((((( / content )))))))))))))))))))-->
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <!-- ================ Footer ================= -->
    <footer></footer>
    <!-- ================ /Footer ================= -->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <!--////////////////////////////////////////////////////////////////////////////////-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/Custom.js"></script>
    <script>
      $("header").load("header.html");
      $("footer").load("footer.html");
    </script>
  </body>
</html>
